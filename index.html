 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/0d82df1519.js" crossorigin="anonymous"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100 pt-2 pb-2">
    <div class="w-80 bg-gray-200 rounded-xl shadow-2xl">
        <div class="flex justify-between items-center pt-6 p-2 rounded-t-2xl">
            <div class="flex items-center space-x-2 px-2">
                <img src="images/Windows_Calculator_icon.png" alt="Calculator Icon" class="w-5 h-5">
                <span class="text-sm font-semibold px-1">Calculator</span>
            </div>
            <div class="flex space-x-2">
                <button class="text-gray-600 text-sm">—</button>
                <button class="text-gray-600 text-sm">◻</button>
                <button class="text-gray-600 text-sm">✕</button>
            </div>
        </div>
        
        <div class="flex justify-between px-4 py-4">
            <button class="text-xl text-black-600">☰ 
                <span class="text-lg font-semibold px-2">Standard</span>
                <i class="fa-solid fa-up-right-from-square fa-2xs"></i>
            </button>
            <button>
                <i class="fa-solid fa-arrow-rotate-right fa-sm"></i>
            </button>
        </div>
        
        <div id="display" class="text-right text-5xl font-bold p-4 border-b h-20 flex items-center justify-end " onclick="updateDisplay(jj)">0</div>
        
       <div class="grid grid-cols-6 gap-1 px-1 py-1 ">
        <button class="p-3 text-gray-400 text-sm">MC</button>
        <button class="p-3 text-gray-400 text-sm">MR</button>
        <button class="p-3 text-gray-600 rounded-lg font-medium text-sm hover:bg-gray-300">M+</button>
        <button class="p-3 text-gray-600 rounded-lg font-medium text-sm hover:bg-gray-300">M-</button>
        <button class="p-3 text-gray-600 rounded-lg font-medium text-sm hover:bg-gray-300">Ms</button>
        <button class="p-3 text-gray-400 text-sm">M⌵</button>
       </div>

        <div class="grid grid-cols-4 gap-1 px-1 py-1 pb-2">
            <button class="p-4 bg-gray-100 rounded-lg text-black font-medium hover:bg-gray-300 shadow-md" onclick="appendOperator('%')">%</button>
            <button class="p-4 bg-gray-100 rounded-lg text-black font-medium hover:bg-gray-300 shadow-md" onclick="clearEntry()">CE</button>
            <button class="p-4 bg-gray-100 rounded-lg text-black font-medium hover:bg-gray-300 shadow-md" onclick="clearDisplay()">C</button>
            <button class="p-4 bg-gray-100 rounded-lg text-black font-medium hover:bg-gray-300 shadow-md" onclick="deleteLast()">⌫</button>
            
            <button class="p-4 bg-gray-100 rounded-lg text-black font-medium hover:bg-gray-300 shadow-md" onclick="reciprocal()">1/x</button>
            <button class="p-4 bg-gray-100 rounded-lg text-black font-medium hover:bg-gray-300 shadow-md" onclick="square()">x²</button>
            <button class="p-4 bg-gray-100 rounded-lg text-black font-medium hover:bg-gray-300 shadow-md" onclick="squareRoot()">²√x</button>
            <button class="p-4 bg-gray-100 text-black rounded-lg text-xl hover:bg-gray-300 shadow-md" onclick="appendOperator('/')">÷</button>
            
            <button class="p-4 bg-white rounded-lg text-black text-xl hover:bg-gray-200 shadow-md" onclick="appendNumber(7)">7</button>
            <button class="p-4 bg-white rounded-lg text-black text-xl hover:bg-gray-200 shadow-md" onclick="appendNumber(8)">8</button>
            <button class="p-4 bg-white rounded-lg text-black text-xl hover:bg-gray-200 shadow-md" onclick="appendNumber(9)">9</button>
            <button class="p-4 bg-gray-100 text-black rounded-lg text-xl hover:bg-gray-300 shadow-md" onclick="appendOperator('*')">×</button>
            
            <button class="p-4 bg-white rounded-lg text-black text-xl hover:bg-gray-200 shadow-md" onclick="appendNumber(4)">4</button>
            <button class="p-4 bg-white rounded-lg text-black text-xl hover:bg-gray-200 shadow-md" onclick="appendNumber(5)">5</button>
            <button class="p-4 bg-white rounded-lg text-black text-xl hover:bg-gray-200 shadow-md" onclick="appendNumber(6)">6</button>
            <button class="p-4 bg-gray-100 text-black rounded-lg text-xl hover:bg-gray-300 shadow-md" onclick="appendOperator('-')">−</button>
            
            <button class="p-4 bg-white rounded-lg text-black text-xl hover:bg-gray-200 shadow-md" onclick="appendNumber(1)">1</button>
            <button class="p-4 bg-white rounded-lg text-black text-xl hover:bg-gray-200 shadow-md" onclick="appendNumber(2)">2</button>
            <button class="p-4 bg-white rounded-lg text-black text-xl hover:bg-gray-200 shadow-md" onclick="appendNumber(3)">3</button>
            <button class="p-4 bg-gray-100 text-black rounded-lg text-xl hover:bg-gray-300 shadow-md" onclick="appendOperator('+')">+</button>
            
            <button class="p-4 bg-white rounded-lg text-black text-xl hover:bg-gray-200 shadow-md" onclick="toggleSign()">+/-</button>
            <button class="p-4 bg-white rounded-lg text-black text-xl hover:bg-gray-200 shadow-md" onclick="appendNumber(0)">0</button>
            <button class="p-4 bg-white rounded-lg text-black text-xl hover:bg-gray-200 shadow-md" onclick="appendDecimal()">.</button>
            <button class="p-4 bg-stone-700 text-white rounded-lg text-xl font-medium hover:bg-stone-600 shadow-md" onclick="calculateResultSafe()">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
